<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ( {{ itemCount }} )</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <div class="error-msg">{{errorMsg}}</div>
      <input type="text" class="txt" name="item" placeholder="your life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addGoals()">
    </form>
  </div>
     
  <app-bucketlist [lifeGoals]="goals" (dG)="displayItemCount($event)"></app-bucketlist>
  
</div>
